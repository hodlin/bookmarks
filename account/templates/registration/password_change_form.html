{% extends "base.html" %}

{% block title %}Changing password{% endblock %}

{% block content %}
    <h1>Changing password</h1>
    <p>Use the form below to change your password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
